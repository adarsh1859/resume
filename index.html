<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Card Container */
        .resume-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Heading Styles */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        /* Paragraph Styles */
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        /* Link Button Styles */
        .download-btn {
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        /* Hover Effect for Button */
        .download-btn:hover {
            background-color: #2980b9;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h1>My Resume</h1>
        <p>You can download my resume by clicking the link below:</p>
        <a href="Adarsh-Resume-IN.pdf" class="download-btn" download>Download My Resume</a>
        <footer>
            <p>&copy; 2024 Adarsh. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
